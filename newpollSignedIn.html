
<html>
	<head>
		<style>
			#optionsVal { height: 150px; width: 551px;}
			h1 { font-size: 36px; }
			h2 { font-size: 20px; }
			h2 { font-size: 26px; }
			p { font-size: 16px; }
			.center { color:black; margin-left: 15%; margin-right: 15%; }
			.bgcolor { background-color:#E8E8E8; }
			.top { text-align: right; height: 40px; }
			.top div { width: 100px; height: 40px; display: inline-block; text-align: center; line-height: 40px; }
			.middle { border: 5px solid blue; }
			.bottom { }
			.spacer { height: 20px; background-color:#FFFFFF; }
			.endDiv { width: 150px !important;}
			.currentPage { background-color:#c2c2c2; }
			.hidden { display: none !important; }
			.marginLeft10 { margin-left: 10px }
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
		
			function newPoll()
			{
				var randId = "";
				var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
				for( var i=0; i < 17; i++ )
				{
					randId += possible.charAt(Math.floor(Math.random() * possible.length));
					
				}
				var prenew_poll_title = document.getElementById("titleVal").value;
				var prenew_poll_votechoose = document.getElementById("optionsVal").value;
				var new_poll_randid = randId;
				var new_poll_title = escape(prenew_poll_title);
				var new_poll_votechoose = prenew_poll_votechoose;
				var locationLink = "https://happpypr.herokuapp.com/newpoll/submit/" + new_poll_randid + "/" + new_poll_title + "/" + new_poll_votechoose;
				//alert(locationLink);
				document.location.href = locationLink; 
			}
			function loadTwitter()
			{
				var URL = "https://happpypr.herokuapp.com/twitter/auth";
				var name = "_blank";
				var specs = "height=500,width=500";
				window.open(URL,name,specs)
			}
			function SignOutTwitter()
			{
				window.location = "twitter/SignOut";
			}
		</script>
	</head>
	<body>
		<div class='center'>
			<div class='top bgcolor'>
				<a href="https://happpypr.herokuapp.com"><div>Home</div></a>
				<a href="https://happpypr.herokuapp.com/mypolls"><div>My Polls</div></a>
				<a href="https://happpypr.herokuapp.com/newpoll"><div>New Poll</div></a>
				<button class='endDiv' onclick="SignOutTwitter();">Sign Out </button>
			</div>
			<div class='spacer'></div> 
			<div class='middle bgcolor'>
				<h1 class='marginLeft10'>
					Make a new poll.
				</h1>
				<div class='marginLeft10'>
					<p>
						Title:
					</p>
					<input type='text' size='74' id='titleVal'></input>
					<p>
						Options (seperated by |):
					</p>
					<input type='text'  id='optionsVal'></input>
					<p>
						<input type='button' value='Make!' onclick="newPoll();"></input>
					</p>
				</div>
			</div>
			<div class='spacer'></div> 
			<div class='bottom'>
				<p>
					This "Voting App" app is built by @happpyier of freecodecamp,<br/>following the instructions of "Basejump: Build a Voting App | Free Code Camp".<br/>Github repository: happpyier/happpypr
				</p>
			</div>
		</div>
	</body>
</html>
